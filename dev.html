<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="shader-clock" width="400" height="400"></canvas>
  <script type="module">
    import ShaderClock from './src/main.ts';

    const canvas = document.getElementById('shader-clock');
    const app = new ShaderClock(canvas, {
      debug: true,
    });
    app.start();
  </script>
</body>
</html>
